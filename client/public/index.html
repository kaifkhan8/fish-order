<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehman Fish Shop - Order Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rehman Fish Shop</h1>
        <p>Fresh Fish & Seafood Delivered Daily</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="order.html" class="active">Place Order</a></li>
            <li><a href="view-orders.html">View Orders</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="barcode.html">Barcode Scanner</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <main>
            <section id="place-order" class="section">
                <h2>Place New Order</h2>
                <form id="orderForm">
                    <div class="form-group">
                        <label for="customerName">Customer Name *</label>
                        <input type="text" id="customerName" name="customerName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="customerPhone">Phone Number *</label>
                        <input type="tel" id="customerPhone" name="customerPhone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="fishType">Fish Type *</label>
                        <select id="fishType" name="fishType" required>
                            <option value="">Select Fish Type</option>
                            <option value="Rohu">Rohu</option>
                            <option value="Katla">Katla</option>
                            <option value="Hilsa">Hilsa</option>
                            <option value="Pomfret">Pomfret</option>
                            <option value="Crab">Crab</option>
                            <option value="Prawn">Prawn</option>
                            <option value="Tuna">Tuna</option>
                            <option value="Salmon">Salmon</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="quantity">Quantity (kg) *</label>
                        <input type="number" id="quantity" name="quantity" step="0.1" min="0.1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="pricePerKg">Price per kg (â‚¹) *</label>
                        <input type="number" id="pricePerKg" name="pricePerKg" step="0.01" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="barcode">Barcode (Optional)</label>
                        <input type="text" id="barcode" name="barcode" placeholder="Scan or enter barcode">
                    </div>
                    
                    <button type="submit" class="btn btn-block">Place Order</button>
                </form>
            </section>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
