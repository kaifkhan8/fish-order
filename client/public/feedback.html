<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehman Fish Shop - Customer Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rehman Fish Shop</h1>
        <p>Fresh Fish & Seafood Delivered Daily</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="order.html">Place Order</a></li>
            <li><a href="view-orders.html">View Orders</a></li>
            <li><a href="feedback.html" class="active">Feedback</a></li>
            <li><a href="barcode.html">Barcode Scanner</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <main>
            <section id="feedback" class="section">
                <h2>Submit Feedback</h2>
                <form id="feedbackForm">
                    <div class="form-group">
                        <label for="customerName">Your Name *</label>
                        <input type="text" id="customerName" name="customerName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="customerEmail">Email (Optional)</label>
                        <input type="email" id="customerEmail" name="customerEmail">
                    </div>
                    
                    <div class="form-group">
                        <label for="rating">Rating *</label>
                        <select id="rating" name="rating" required>
                            <option value="">Select Rating</option>
                            <option value="5">★★★★★ Excellent</option>
                            <option value="4">★★★★☆ Very Good</option>
                            <option value="3">★★★☆☆ Good</option>
                            <option value="2">★★☆☆☆ Fair</option>
                            <option value="1">★☆☆☆☆ Poor</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="comment">Comment *</label>
                        <textarea id="comment" name="comment" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-block">Submit Feedback</button>
                </form>
            </section>
            
            <section id="view-feedback" class="section">
                <h2>Customer Feedback</h2>
                <div id="feedbackList">
                    <p>Loading feedback...</p>
                </div>
            </section>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
