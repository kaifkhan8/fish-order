<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehman Fish Shop - View Orders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rehman Fish Shop</h1>
        <p>Fresh Fish & Seafood Delivered Daily</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="order.html">Place Order</a></li>
            <li><a href="view-orders.html" class="active">View Orders</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="barcode.html">Barcode Scanner</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <main>
            <section id="view-orders" class="section">
                <h2>Current Orders</h2>
                <div id="ordersList">
                    <p>Loading orders...</p>
                </div>
            </section>
        </main>
    </div>
    
    <script>
        // Override the displayOrders function before loading app.js
        function displayOrders(orders) {
            const ordersList = document.getElementById('ordersList');
            
            if (!ordersList) return;
            
            if (orders.length === 0) {
                ordersList.innerHTML = '<p>No orders found.</p>';
                return;
            }
            
            ordersList.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Fish Type</th>
                            <th>Quantity (kg)</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${orders.map(order => `
                            <tr>
                                <td>${order.id.substring(0, 8)}</td>
                                <td>${order.customerName}<br>${order.customerPhone}</td>
                                <td>${order.fishType}</td>
                                <td>${order.quantity}</td>
                                <td>â‚¹${order.totalPrice.toFixed(2)}</td>
                                <td>
                                    <select onchange="updateOrderStatus('${order.id}', this.value)" 
                                            value="${order.status}">
                                        <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>Pending</option>
                                        <option value="confirmed" ${order.status === 'confirmed' ? 'selected' : ''}>Confirmed</option>
                                        <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>Delivered</option>
                                        <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                                    </select>
                                </td>
                                <td>${new Date(order.orderDate).toLocaleDateString()}</td>
                                <td><a href="order-details.html?id=${order.id}" class="btn btn-small">View Details</a></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
        
        // Function to update order status
        async function updateOrderStatus(orderId, status) {
            try {
                const response = await fetch(`/api/orders/${orderId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status })
                });
                
                if (response.ok) {
                    loadOrders();
                } else {
                    console.error('Failed to update order status');
                }
            } catch (error) {
                console.error('Network error:', error);
            }
        }
        
        // Function to load orders
        async function loadOrders() {
            try {
                const response = await fetch('/api/orders');
                if (response.ok) {
                    const orders = await response.json();
                    displayOrders(orders);
                } else {
                    console.error('Failed to load orders');
                }
            } catch (error) {
                console.error('Error loading orders:', error);
            }
        }
        
        // Load orders when page is ready
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
        });
    </script>
    
    <script src="app.js"></script>
</body>
</html>
